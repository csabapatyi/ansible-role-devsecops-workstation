---
#------------------------------------------------------------------------------
# Molecule Prepare Playbook
#------------------------------------------------------------------------------
# This playbook prepares the test containers before running the role
#------------------------------------------------------------------------------

- name: Prepare
  hosts: all
  gather_facts: true
  become: true

  tasks:
    - name: Update package cache (Debian)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == "Debian"

    - name: Update package cache (RedHat)
      ansible.builtin.dnf:
        update_cache: true
      when: ansible_facts['os_family'] == "RedHat"

    - name: Update package cache (Arch)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == "Archlinux"

    - name: Update package cache (openSUSE)
      community.general.zypper:
        update_cache: true
      when: ansible_facts['os_family'] == "Suse"

    - name: Ensure test user exists
      ansible.builtin.user:
        name: testuser
        state: present
        shell: /bin/bash
        create_home: true

    - name: Ensure test user has sudo access
      ansible.builtin.copy:
        content: "testuser ALL=(ALL) NOPASSWD:ALL"
        dest: /etc/sudoers.d/testuser
        mode: "0440"
        validate: "visudo -cf %s"

    - name: Install Python dependencies (Debian)
      ansible.builtin.apt:
        name:
          - python3
          - python3-apt
        state: present
      when: ansible_facts['os_family'] == "Debian"

    - name: Display preparation complete message
      ansible.builtin.debug:
        msg: "Container prepared for testing: {{ ansible_facts['distribution'] }} {{ ansible_facts['distribution_version'] }}"

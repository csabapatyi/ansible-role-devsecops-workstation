[defaults]
# Use built-in callbacks instead of removed community.general.yaml
stdout_callback = ansible.builtin.yaml
callbacks_enabled = ansible.builtin.profile_tasks
result_format = yaml

# Suppress upstream deprecation warnings from molecule_plugins and collections
deprecation_warnings = False

# General settings
nocows = 1
host_key_checking = False
retry_files_enabled = False
interpreter_python = auto_silent
gathering = smart

# Fact caching
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 86400

[ssh_connection]
pipelining = True

[privilege_escalation]
become = False
become_method = sudo
